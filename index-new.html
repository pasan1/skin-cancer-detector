<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Cancer Detector</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="input-view">
    <div class="row">
        <div class="col-6 col-md-6" id="view-form">
            <div class="order-md-last d-flex align-items-stretch">
                <div class="contact-wrap w-100 p-md-5 p-4">
                    <h3 class="mb-4">Fill following details</h3>
                    <div id="form-message-warning" class="mb-4"></div>
                    <div id="form-message-success" class="mb-4">
                        Your data was sent to Prediction Model, thank you!
                    </div>
                    <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="name">Patient ID</label>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Patient ID">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="email">Name</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="age">Age</label>
                                    <input type="text" class="form-control" name="subject" id="age" placeholder="Age">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="gender">Gender</label>
                                    <input type="text" class="form-control" name="subject" id="gender" placeholder="Gender">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="state">Anatomical State</label>
                                    <input type="text" class="form-control" name="subject" id="state" placeholder="Anatomical State">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" value="Submit my data" class="btn btn-primary">
                                    <div class="submitting"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-6" id="view">
            <div class="wrapper">
                <div class="box">
                    <div class="js--image-preview"></div>
                    <div class="upload-options">
                        <label>
                            <input type="file" class="image-upload" accept="image/*" id="image"/>
                        </label>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/target_classes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
<script type="text/javascript" src="js/mobile-net.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
